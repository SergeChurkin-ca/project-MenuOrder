<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Menu</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>Kheen Sanook</header>
    <div class='orderMenu'>

        <section class='soups'>
            <div class='flip-card-inner'>
                <div class='flip-card-front'>
                    <h2>Soups</h2>
                </div>
                <div class="flip-card-back">    
                    <ul id="soups">
                    </ul>
                </div>
            </div>
        </section>

        <section class='salads'>
            <div class='flip-card-inner'>
                <div class='flip-card-front'>
                    <h2>Salads</h2>
                </div>
                <div class="flip-card-back">
                    <ul id="salads">
                    </ul>
                </div>
            </div>
        </section>

        <section class='sides'>
            <div class='flip-card-inner'>
                <div class='flip-card-front'>
                    <h2>Sides</h2>
                </div>
                <div class="flip-card-back">
                    <ul id="sides">
                    </ul>
                </div>
            </div>
        </section>

        <section class='mains'>
            <div class='flip-card-inner'>
                <div class='flip-card-front'>
                    <h2>Mains</h2>
                </div>
                <div class="flip-card-back">
                    <ul id="mains">
                    </ul>
                </div>
            </div>
        </section>


    </div>

    <summary class='confirmOrder'>
        <button id='submit'>Submit order</button>
        <button id='review'>Review order</button>
        <h3>Total</h3>
    </summary>

    <script src="js/app.js"></script>
</body>

</html>
